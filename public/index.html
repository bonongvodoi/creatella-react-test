<!DOCTYPE html>
<html>
<head>
    <title>Products Grid</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>
</head>
<body>
<header class="header-default header-fixed-top">
    <div class="header-container">
        <a href="/">
            <div class="brand">
                <p class="face-text">( ͡° ͜ʖ ͡°) <span class="brand-text">Cool Text Faces </span></p>
            </div>
        </a>
    </div>
</header>
<div class="container">
    <h1>Products Grid</h1>
    <h4>Here you're sure to find a bargain on some of the finest ascii available to purchase. Be sure to peruse our
        selection of ascii faces in an exciting range of sizes and prices.</h4>
    <section class="products">
        ... products go here ...
    </section>
</div>
<div id="scroll-top-btn" class="to-top-btn" style="display: none;">
    <a onclick="window.scrollTo(0,0);">
        ↑
    </a>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>
<script src="js/bundle.js" type="text/javascript"></script>
<script type="text/javascript">
  function showScrollTopBtn() {
    if(window && window.scrollY > 200) {
      let btn = document.getElementById('scroll-top-btn');
      btn.style = "display: block;"
    } else {
      let btn = document.getElementById('scroll-top-btn');
      btn.style = "display: none;"
    }
  }
</script>
</body>
</html>
